<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
    }
    h3 {
      margin: 0 0 14px 0;
      font-size: 14px;
      font-weight: 500;
    }
    .segmented {
      display: flex;
      background: #333;
      border-radius: 8px;
      padding: 3px;
      gap: 2px;
    }
    .segmented button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      background: transparent;
      color: #999;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.15s ease;
    }
    .segmented button:hover {
      color: #ccc;
    }
    .segmented button.active {
      background: #4285f4;
      color: #fff;
    }
    .status {
      font-size: 11px;
      color: #666;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Dark Mode</h3>
  <div class="segmented">
    <button id="btn-system" data-mode="system">System</button>
    <button id="btn-on" data-mode="on">On</button>
    <button id="btn-off" data-mode="off">Off</button>
  </div>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
